<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rumi Â≠∏ÁøíÂ§ßÂª≥</title>
    <style>
        :root {
            --pink: #FFD1DC;
            --blue: #BFEAF2;
            --yellow: #FFF4BD;
            --text-color: #7B5E57;
            --bg-color: #FFFBFA;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; 
            background-color: var(--bg-color);
            font-family: "Microsoft JhengHei", sans-serif;
        }

        .portal-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background-color: white;
            border-bottom: 4px solid var(--pink);
            padding: 15px 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h2 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            display: inline-block;
            background: var(--yellow);
            padding: 8px 25px;
            border-radius: 30px;
            border: 2px dashed #FFB7C5;
            color: var(--text-color);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            box-shadow: 0 4px 0px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .btn-spell { background-color: var(--pink); }
        .btn-bubble { background-color: var(--blue); }

        .active {
            outline: 3px solid #7B5E57;
            transform: translateY(2px);
            box-shadow: 0 2px 0px rgba(0,0,0,0.1);
        }

        .game-area {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #FFB7C5;
        }

        .version-tag {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.6;
            background: rgba(255,255,255,0.7);
            padding: 2px 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="portal-wrapper">
    <div class="header">
        <h2>‚ú® Rumi Â≠∏ÁøíÂ§ßÂª≥</h2>
        <div class="button-group">
            <button class="menu-btn btn-spell" onclick="loadGame('https://liliancir0125.github.io/spell-game/spell_game.html', this)">
                üî§ ÊãºÂ≠óÈÅäÊà≤
            </button>
            <button class="menu-btn btn-bubble" onclick="loadGame('https://liliancir0125.github.io/jp-bubble-game/', this)">
                ü´ß Ê≥°Ê≥°ÈÅäÊà≤
            </button>
        </div>
    </div>

    <div class="game-area">
        <div id="welcome" class="welcome-screen">
            <p style="font-size: 1.8rem; font-weight: bold;">Rumi ‰ªäÂ§©Ë¶ÅÁé©Âì™‰∏ÄÂÄãÔºü‚ú®</p>
            <span style="font-size: 5rem;">‚Çç·ê¢.À¨.·ê¢‚Çé</span>
        </div>
        <iframe id="game-frame" src="" style="display:none;"></iframe>
        <div class="version-tag">Ver. 1.0.3</div>
    </div>
</div>

<script>
    function loadGame(url, btn) {
        document.getElementById('welcome').style.display = 'none';
        const frame = document.getElementById('game-frame');
        frame.style.display = 'block';
        frame.src = url;

        const btns = document.querySelectorAll('.menu-btn');
        btns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
