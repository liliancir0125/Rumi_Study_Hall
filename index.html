<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rumi 學習大廳</title>
    <style>
        :root {
            --pink: #FFD1DC;
            --blue: #BFEAF2;
            --yellow: #FFF4BD;
            --orange: #FFDFD3;
            --text-color: #7B5E57;
            --bg-color: #FFFBFA;
        }

        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--bg-color);
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 40px;
            border: 6px solid var(--pink);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 90%;
            width: 450px;
            text-align: center;
        }

        .character { font-size: 4rem; margin-bottom: 10px; }
        h1 { margin: 0 0 10px 0; font-size: 1.8rem; color: var(--text-color); }
        
        .subtitle {
            background: var(--yellow);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-color);
            border: 2px dashed #FFB7C5;
        }

        .button-list { display: flex; flex-direction: column; gap: 20px; }

        .portal-btn {
            padding: 18px;
            border: none;
            border-radius: 25px;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .portal-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0px rgba(0,0,0,0.1);
        }

        /* 按鈕風格 */
        .btn-spell { background-color: var(--pink); }
        .btn-bubble { background-color: var(--blue); }
        .btn-math { background-color: var(--orange); }

        .icon-box {
            background: white;
            min-width: 55px;
            padding: 0 5px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid rgba(0,0,0,0.05);
        }

        .version-tag {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="character">₍ᐢ.ˬ.ᐢ₎</div>
        <h1>Rumi 學習大廳</h1>
        <div class="subtitle">今天要挑戰什麼呢？</div>

        <div class="button-list">
            <a href="https://liliancir0125.github.io/spell-game/spell_game.html" class="portal-btn btn-spell">
                <div class="icon-box">ABC</div> 英文拼字遊戲
            </a>
            
            <a href="https://liliancir0125.github.io/jp-game/" class="portal-btn btn-bubble">
                <div class="icon-box">あいう</div> 日文五十音冒險
            </a>
            
            <a href="https://liliancir0125.github.io/multiplication-game/" class="portal-btn btn-math">
                <div class="icon-box">9×9</div> 九九乘法大冒險
            </a>
        </div>
    </div>

    <div class="version-tag">Ver. 1.4.0</div>

</body>
</html>
